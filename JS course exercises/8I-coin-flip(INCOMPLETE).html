<!DOCTYPE html>
<html>

  <head>
    <title>Coin Flip</title>
  </head>

  <body>
    <button>Heads</button>
    <button>Tails</button>
    <script>
      const CoinFlip = Math.random()  

      const result = CoinFlip < 0.5 ? 'Heads' : 'Tails';
      // console.log(result);

      const guess = 'Heads';

      if (result === guess) {
        console.log(`You guessed ${guess} and it was ${result}. You win!`);
      } else {
        console.log(`You guessed ${guess} and it was ${result}. You lose!`);
      }

      // NEED TO CONTINUE FROM 8i - WHEN CLICKING and on. (to make it like Rock-paper-Scissors)
    </script>
  </body>
</html>
