<!DOCTYPE html>
<html>
  <head>
    <title>Buttons exercise</title>
    <style>
      .yellow-button {
        background-color: yellow; /* Background color of the button */
        color: black; /* Text color for the button */
        padding: 10px 20px; /* Padding for the button */
        font-size: 16px; /* Font size for the button text */
        cursor: pointer; /* Change cursor to pointer on hover */
      }
      .red-button {
        background-color: Red; /* Background color of the button */
        color: black; /* Text color for the button */
        padding: 10px 20px; /* Padding for the button */
        font-size: 16px; /* Font size for the button text */
        cursor: pointer; /* Change cursor to pointer on hover */
      }
    </style>
  </head>
  <body>
    <button>Click</button>
    <button>Herman</button> <button>Chocolate</button>
    <p>
      Hello world!
    </p>
    <p>
      Today i went to buy Matza, fix my car, and learn some JavaScript! 
    </p>
    <button class="yellow-button">Add to Cart</button>
    <button class="red-button">Buy Now</button>
    <script>
      window.addEventListener('load', function() {
        alert('Welcome!');
      });
    </script>
  </body>
</html>
