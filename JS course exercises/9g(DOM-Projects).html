<!DOCTYPE html>
<html>
  <head>
    <title>DOM Projects (9g)</title>
  </head>
  <body>
    <p>YouTube Subscribe Button</p>
    <button onclick="
      subscribe();
    " class="js-subscribe-button">Subscribe</button>

    <p>Amazon Shipping Calculator</p>
    <input placeholder="Cost of order" class="js-cost-input" onkeydown="
        handleCostKeydown(event);
    ">
    <button onclick="
      calculateTotal();
    ">Calculate</button>
    <p class="js-total-cost"></p>

    <script>
      String(25)
      console.log('25' - 5);
      console.log('25' + 5);

      window.document;
      window.console.log('Window');
      // window.alert('Window');

      function handleCostKeydown(event) {
        if (event.key === 'Enter') {
          calculateTotal();
        }
      }

      const shipping = 10;

      function calculateTotal() {
        const inputElement = document.querySelector('.js-cost-input');
        let cost = Number(inputElement.value.trim());
        
        if (isNaN(cost) || cost <= 0) {
          document.querySelector('.js-total-cost').innerHTML = 'Please enter a valid amount';
          return;
        }


        if (cost < 50) {
          cost += shipping;
        }

        cost = Math.round(cost * 100) / 100;

        document.querySelector('.js-total-cost').innerHTML = `Total cost: $${cost}`;
      }
    
    function subscribe() {
        const buttonElement = document.querySelector(' .js-subscribe-button');

        if (buttonElement.innerHTML === 'Subscribe') {
          buttonElement.innerHTML = 'Subscribed'
        } else {
          buttonElement.innerHTML = 'Subscribe';
        }
      }
    </script>
  </body>
</html>
