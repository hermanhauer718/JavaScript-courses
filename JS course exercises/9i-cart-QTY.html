<!DOCTYPE html> <!-- Document type declaration for HTML5 -->
<html>
  <head>
    <title>cart QTY</title>
  </head>
  <body>
    <button onclick="
      console.log(`Cart Quantity: ${cartQuantity}`); // Log the initial cart quantity
      ">Show Quantity</button>
    <button onclick="
      cartQuantity++; // Increment cart quantity by 1
      updateCartQuantity() // Call the function to update cart quantity      
    ">Add to cart</button>
    <button onclick="
      cartQuantity += 2; // Increment cart quantity by 2
      updateCartQuantity() // Call the function to update cart quantity  
    ">+2</button>
    <button onclick="
      cartQuantity += 3
      updateCartQuantity() // Call the function to update cart quantity  
    ">+3</button>
    <button onclick="
      cartQuantity = cartQuantity + 4
      updateCartQuantity() // Call the function to update cart quantity  
    ">+4</button>
    <button onclick="
      cartQuantity = cartQuantity + 5
      updateCartQuantity() // Call the function to update cart quantity  
    ">+5</button>
    <button onclick="
      cartQuantity = cartQuantity = 0; // Reset cart quantity to 0
      alert('Cart was reset'); // Alert the user that the cart was reset
      console.log(`Cart Quantity: ${cartQuantity}`);
    ">Reset Cart</button>
    <button onclick="
      cartQuantity = cartQuantity - 1; // Decrement cart quantity by 1
      updateCartQuantity() // Call the function to update cart quantity
    ">Remove from Cart</button>
    <button onclick="
      cartQuantity -= 2; // Decrement cart quantity by 1
      updateCartQuantity() // Call the function to update cart quantity
    ">-2</button>
    <button onclick="
      cartQuantity -= 3; // Decrement cart quantity by 1
      updateCartQuantity() // Call the function to update cart quantity
    ">-3</button>

    <p class="QTY-display"></p>

    <script>
      let cartQuantity = 0; // Initialize cart quantity to 0

      document.querySelector('.QTY-display').textContent = `Cart Quantity: ${cartQuantity}`; // Display initial cart quantity
      // Function to update the cart quantity and handle limits

      function updateCartQuantity() {
        if (cartQuantity > 10) {
          cartQuantity = 10; // Prevent cart quantity from exceeding 10
          alert('Cart is full'); // Log the limit action
        } else if (cartQuantity < 0) {
          cartQuantity = 0; // Prevent negative cart quantity
          alert('Not enough items in the cart'); // Alert if cart is empty
        } else {
          document.querySelector('.QTY-display').textContent = `Cart Quantity: ${cartQuantity}`;
        }
      }

    </script>
  </body>
