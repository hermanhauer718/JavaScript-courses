<!DOCTYPE html>
<html>
  <head>
    <title>calculator</title>
  </head>
  <body>
    <p>
      Calculator
    </p>
    <p class="Calculation-display"></p>

      <button onclick="
        updateCalculation('1');
        ">1</button>
      <button onclick="
        updateCalculation('2');
        ">2</button>
      <button onclick="
        updateCalculation('3');
        ">3</button>
      <button onclick="
        updateCalculation(' + ');
        ">+</button>
    </p>
    <p>
      <button onclick="
        updateCalculation('4');
      ">4</button>

      <button onclick="
        updateCalculation('5');
      ">5</button>

      <button onclick="
        updateCalculation('6');
      ">6</button>

      <button onclick="
        updateCalculation(' - ');
      ">-</button>
    </p>
    <p>
      <button onclick="
        updateCalculation('7');
      ">7</button>

      <button onclick="
        updateCalculation('8');
      ">8</button>

      <button onclick="
        updateCalculation('9');
      ">9</button>

      <button onclick="
        updateCalculation(' *');
      ">*</button>
    </p>
    <p>
      <button onclick="
        updateCalculation('0');
      ">0</button>

      <button onclick="
        updateCalculation('.');
      ">.</button>

      <button onclick="
        calculation = eval(calculation);
        console.log(calculation);
        document.querySelector('.Calculation-display').textContent = `Calculation: ${calculation}`;
        localStorage.setItem('calculation', JSON.stringify(calculation));
        calculation = '';
        /* Resetting calculation after evaluation
        THIS SHOULD BE DONE IN A BETTER WAY
        CALCULATION SHOULD NOT BE RESET IF +, -, *, / IS PRESSED AFTERWARDS 
        */
        
        
      ">=</button>

      <button onclick="
        updateCalculation(' / ');
      ">/</button>
    </p>
    <p>
      <button onclick="
        calculation = '';
        console.log('Cleared.');  
        document.querySelector('.Calculation-display').textContent = `Calculation: ${calculation}`
        localStorage.setItem('calculation', JSON.stringify(calculation));
      ">Clear</button>
    </p>

    <script>
      let calculation = localStorage.getItem('calculation');
      if (calculation) {
        calculation = JSON.parse(calculation);
      } else {
        calculation = '';
      }
      document.querySelector('.Calculation-display').textContent = `Calculation: ${calculation}`;

      function updateCalculation(value) {
        calculation += value;
        document.querySelector('.Calculation-display').textContent = `Calculation: ${calculation}`;
        localStorage.setItem('calculation', JSON.stringify(calculation));
        console.log(calculation);
      }



    </script>

  </body>
