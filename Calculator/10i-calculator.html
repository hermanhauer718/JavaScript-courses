<!DOCTYPE html>
<html>
  <head>
    <title>calculator</title>
    <link rel="stylesheet" href="10i-calculator.css">
  </head>
  <body class="body">
    
    <p class="Calculation-display"></p>

      <button class="gray-button" onclick="
        updateCalculation('1');
        ">1</button>
      <button class="gray-button" onclick="
        updateCalculation('2');
        ">2</button>
      <button class="gray-button" onclick="
        updateCalculation('3');
        ">3</button>
      <button class="orange-button" onclick="
        updateCalculation(' + ');
        ">+</button>
    </p>
    <p>
      <button class="gray-button" onclick="
        updateCalculation('4');
      ">4</button>

      <button class="gray-button" onclick="
        updateCalculation('5');
      ">5</button>

      <button class="gray-button" onclick="
        updateCalculation('6');
      ">6</button>

      <button class="orange-button" onclick="
        updateCalculation(' - ');
      ">-</button>
    </p>
    <p>
      <button class="gray-button" onclick="
        updateCalculation('7');
      ">7</button>

      <button class="gray-button" onclick="
        updateCalculation('8');
      ">8</button>

      <button class="gray-button" onclick="
        updateCalculation('9');
      ">9</button>

      <button class="orange-button" onclick="
        updateCalculation(' *');
      ">*</button>
    </p>
    <p>
      <button class="gray-button" onclick="
        updateCalculation('0');
      ">0</button>

      <button class="gray-button" onclick="
        updateCalculation('.');
      ">.</button>

      <button class="gray-button" onclick="
        calculation = eval(calculation);
        console.log(calculation);
        document.querySelector('.Calculation-display').textContent = `${calculation}`;
        localStorage.setItem('calculation', JSON.stringify(calculation));
        calculation = '';
        /* Resetting calculation after evaluation
        THIS SHOULD BE DONE IN A BETTER WAY
        CALCULATION SHOULD NOT BE RESET IF +, -, *, / IS PRESSED AFTERWARDS 
        */    
      ">=</button>

      <button class="orange-button divide-button" onclick="
        updateCalculation(' / ');
      ">%</button>
    </p>
    <p>
      <button class="gray-button clear-button" onclick="
        calculation = '';
        console.log('Cleared');  
        document.querySelector('.Calculation-display').textContent = `${calculation}`
        localStorage.setItem('calculation', JSON.stringify(calculation));
      ">Clear</button>
    </p>

    <script src="10i-calculator.js"></script>

  </body>
