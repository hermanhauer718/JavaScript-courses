<!DOCTYPE html> <!-- Document type declaration for HTML5 -->
<html>
  <head>
    <title>Variables</title>
  </head>
    <script>
      let variable1 = 3;
      console.log (variable1);

      const calculation = 2+2;
      console.log (calculation);
      console.log (calculation + 2);

      const result = calculation + 2;
      console.log (result);

      const message = 'Hello';
      console.log (message); console.log (';');

      variable1 = 5; // Reassign a new value to the variable
      console.log (variable1);

      variable1 = variable1 + 1;
      console.log (variable1); // Output the incremented value of the variable to the console
      const variable2 = 3;
      // var variable 3 = 3; // Declare a variable using var (--------->>>>>> not recommended in modern JavaScript)

      console.log (typeof 3); 
      console.log (typeof variable2);
      console.log (typeof message); 
    </script>
  </body>
</html>
